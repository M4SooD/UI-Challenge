<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="iteracrions">
        <h1>Set your 4-digit pin</h1>
        <div class="password--fields">
          <input
            class="password--field"
            id="field-1"
            readonly
            type="text"
            maxlength="1"
            name="password--field1"
          />
          <input
            class="password--field"
            id="field-2"
            readonly
            type="text"
            maxlength="1"
            name="password--field2"
          />
          <input
            class="password--field"
            id="field-3"
            readonly
            type="text"
            maxlength="1"
            name="password--field3"
          />
          <input
            class="password--field"
            id="field-4"
            readonly
            type="text"
            maxlength="1"
            name="password--field4"
          />
        </div>
        <div id="buttons-container" class="password--buttons">
          <button id="number-1" class="password--button password--numbers">1</button>
          <button id="number-2" class="password--button password--numbers">2</button>
          <button id="number-3" class="password--button password--numbers">3</button>
          <button id="number-4" class="password--button password--numbers">4</button>
          <button id="number-5" class="password--button password--numbers">5</button>
          <button id="number-6" class="password--button password--numbers">6</button>
          <button id="number-7" class="password--button password--numbers">7</button>
          <button id="number-8" class="password--button password--numbers">8</button>
          <button id="number-9" class="password--button password--numbers">9</button>
          <button class="password--button"></button>
          <button id="number-0" class="password--button password--numbers">
            0
          </button>
          <button id="clearBtn" class="password--button">‚Üê</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
